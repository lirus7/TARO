<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="glyphicon glyphicon-cloud-upload"></span>
            <h2>Login</h2>
                <form action="http://127.0.0.1:8888/" method="post">
                <div>
                <br><br><br>
                <label><b>Phone Number  :</b></label>&nbsp;&nbsp;
                <input type="text" placeholder="Enter PhoneNumber" name="numb" required>
                <br><br>
                <label><b>Password  :</b></label><nbsp>&ensp;&ensp;&ensp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br><br><br>
                <button class="btn btn-lg upload-btn" type='submit'>Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-lg upload-btn"  onclick="signup();" type="button">SignUp</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  function signup ()
  {
    var form = document.createElement('form');
    form.setAttribute('method', 'get');
    form.setAttribute('action', 'http://127.0.0.1:8888/signup');
    form.style.display = 'hidden';
    document.body.appendChild(form)
    form.submit();
  }
  </script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
